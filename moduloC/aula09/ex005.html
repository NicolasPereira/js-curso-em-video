<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background:rgb(0, 132, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usoar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" >Clique em mim</div>

    <script>
    var corpo = window.document.body;
    
    //forma antiga
    // var p1 = window.document.getElementsByTagName('p')[0];
    // var msg = window.document.getElementById('msg');
    
    //forma mais nova
    var p1 = window.document.querySelector('p');
    var msg = window.document.querySelector('div#msg');

    window.document.write(`Est√° escrito assim:${p1.innerText}`);
    p1.style.color = 'red';
    corpo.style.background ='blue';
    msg.style.background = 'green';
    msg.innerText = 'Estou aguardando...';
    </script>
</body>
</html>
